<div fxLayout="row" fxLayoutAlign="center center" class="main">
    <div fxFlex="20"></div>
    <div fxFlex="80" fxLayoutAlign="center" fxLayoutGap="3rem">
        <div fxLayout="row" fxLayoutAlign="center center" class="wrapper">
            <form class="form" >
                <mat-form-field class="field" appearance="fill">
                  <mat-label>Quantity</mat-label>
                  <input type="number" matInput placeholder="10" [formControl]="quantityFirst" (change)="onChangeFirstCurrency()">
                  <mat-icon matSuffix>money</mat-icon>
                </mat-form-field>
    
                <mat-form-field appearance="fill" class="field">
                    <mat-label>Currency</mat-label>
                    <mat-select [formControl]="currencyFirst" [(ngModel)]="selectedFirstCurrency" (selectionChange)="onChangeFirstCurrency()">
                      <mat-option *ngFor="let currency of rates" [value]="currency.ccy">
                        {{currency.ccy}}
                      </mat-option>
                    </mat-select>
                    <mat-icon matSuffix>attach_money</mat-icon>
                  </mat-form-field>    
  
              </form>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center">
            <form class="form" >
                <mat-form-field class="field" appearance="fill">
                  <mat-label>Quantity</mat-label>
                  <input type="number" matInput placeholder="10" [formControl]="quantitySecond" (change)="onChangeSecondCurrency()">
                  <mat-icon matSuffix>money</mat-icon>
                </mat-form-field>
    
                  <mat-form-field appearance="fill" class="field">
                    <mat-label>Currency</mat-label>
                    <mat-select [formControl]="currencySecond" [(ngModel)]="selectedSecondCurrency" (selectionChange)="onChangeSecondCurrency()">
                      <mat-option *ngFor="let currency of rates" [value]="currency.ccy">
                        {{currency.ccy}}
                      </mat-option>
                    </mat-select>
                    <mat-icon matSuffix>attach_money</mat-icon>
                  </mat-form-field>
    
              </form>
        </div>        
          
    </div>
    <div fxFlex="20"></div>
</div>
